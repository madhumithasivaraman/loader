<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Calibri, sans-serif;
}

.loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
}

/* Circular Loader */
.circular-loader {
    width: 100px;
    height: 100px;
    border: 10px solid #f3f3f3;
    border-top: 10px solid #3498db;
    border-radius: 50%;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Horizontal Loader */
.horizontal-loader {
    width: 200px;
    height: 20px;
    background: #e0e0e0;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.horizontal-loader .bar {
    width: 0;
    height: 100%;
    background: #3498db;
    border-radius: 10px;
    animation: load 2s infinite;
}

@keyframes load {
    0% { width: 0; }
    50% { width: 100%; }
    100% { width: 0; }
}

</style>
<body>
    <div class="loader-container">
        <div class="circular-loader"></div>
        <div class="horizontal-loader">
            <div class="bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
